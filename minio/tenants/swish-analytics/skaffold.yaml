apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: swish-analytics-minio-tenant
deploy:
  helm:
    releases:
      - name: minio-swish-analytics
        namespace: swish-analytics
        createNamespace: true
        remoteChart: minio/tenant
        version: "7.1.1"
        wait: true
        valuesFiles:
          - values.yaml
    flags:
      upgrade:
        - --install
    hooks:
      before:
        - host:
            command:
              - "sh"
              - "-c"
              - "helm repo add minio https://operator.min.io/ --force-update"
            os: [darwin, linux]
        - host:
            command:
              - "sh"
              - "-c"
              - "./pre-install.sh"
            os: [darwin, linux]
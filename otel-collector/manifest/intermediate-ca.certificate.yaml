apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: swishkube-otel-collector-ca
  namespace: swish-analytics
spec:
  isCA: true
  commonName: identity.swishkube-otel-collector.swishkube.lan
  secretName: swishkube-otel-collector-ca-tls
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  duration: 8760h # 12 months
  renewBefore: 6570h # 9 months
  issuerRef:
    name: swishkube-root-ca
    kind: ClusterIssuer
    group: cert-manager.io
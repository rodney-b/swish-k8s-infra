apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: swishkube-fluent-bit-ca
  namespace: swish-analytics
spec:
  isCA: true
  commonName: identity.swishkube-fluent-bit.swishkube.lan
  secretName: swishkube-fluent-bit-ca-tls
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  duration: 8760h # 12 months
  renewBefore: 6570h # 9 months
  issuerRef:
    name: swishkube-root-ca
    kind: ClusterIssuer
    group: cert-manager.io
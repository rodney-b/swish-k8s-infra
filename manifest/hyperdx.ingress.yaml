apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hyperdx-public
  namespace: swish-analytics
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hyperdx-hdx-oss-v2-app
            port:
              number: 3000

# Tried to do it with Gateway API but ran into trouble with the aws load balancer controller
